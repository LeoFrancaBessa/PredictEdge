<header class="second-header">
    <div class="logo-container">
        <img src="{% static 'main/tk_logo.PNG' %}">
    </div>
    <div class="clothing-options">
        <a href="#">Masculina</a>
        <a href="#">Feminina</a>
        <a href="#">Infantil</a>
        <a href="#">Esportes</a>
        <a href="#">Lançamentos</a>
        <a href="#">Ofertas</a>
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Buscar produto">
        <button><a href="#"><i class="large material-icons">search</i></a></button>
    </div>
    <div class="user-options">
        <a href="#" onclick="openModal('loginModal')"><i class="large material-icons">person_outline</i></a>
        <a href="#"><i class="large material-icons">favorite_border</i></i></a>
        <a href="#"><i class="large material-icons">add_shopping_cart</i></i></a>
    </div>
</header>

<!-- login modal -->
<div id="loginModal" class="modal">
    <!-- Conteúdo do modal -->
    <div class="modal-content">
        <button class="close" id="closeLoginModal" onclick="closeModal('loginModal')">&times;</button>
        <form class="loginForm" id="idLoginForm" method="post">
        <label for="login_email">Email:</label>
        <input type="email" id="login_email" name="login_email" required>
        <label for="senha">Senha:</label>
        <input type="password" id="login_password" name="login_password" required>
        <button type="submit">Entrar</button>
        </form>
        <p>Ainda não tem uma conta? <a href="#" onclick="openModal('signupModal')">Cadastre-se</a></p>
    </div>
</div>

<!-- signup modal -->
<div id="signupModal" class="modal">
    <!-- Conteúdo do modal -->
    <div class="modal-content">
        <button class="close" onclick="closeModal('signupModal')">&times;</button>
        <form class="signupForm" id="idsignupForm" method="post">
            <label for="first_name">Nome:</label>
            <input type="text" id="first_name" name="first_name" required>
            <label for="last_name">Sobrenome:</label>
            <input type="text" id="last_name" name="last_name" required>
            <label for="signup_email">Email:</label>
            <input type="email" id="signup_email" name="signup_email" required>
            <label for="signup_password1">Senha:</label>
            <input type="password" id="signup_password1" name="signup_password1" required>
            <label for="signup_password2">Repita sua Senha:</label>
            <input type="password" id="signup_password2" name="signup_password2" required>
        <button type="submit">Cadastrar</button>
        </form>
    </div>
</div>
