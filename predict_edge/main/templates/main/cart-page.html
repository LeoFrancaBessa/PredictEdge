<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TK Multimarcas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'main/clothing_detail_style.css' %}">
    <link rel="stylesheet" href="{% static 'main/cart_page_style.css' %}">
    <script src="{% static 'main/login_register_script.js' %}"></script>    
</head>

<body>

    {% include "main/headers.html" %}

    <div class="cart-container">
        <div class="cart-header">
            <div class="header-info">Produto</div>
            <div class="header-price">Preço Unitário</div>
            <div class="header-quantity">Quantidade</div>
            <div class="header-subtotal">Subtotal</div>
            <div class="header-delete">Excluir</div>
        </div>
        <!-- Exemplo de item do carrinho -->
        <div class="cart-item">
            <div class="item-info">
                <img src="https://via.placeholder.com/60" alt="Produto">
                Nome do Produto
            </div>
            <div class="item-price">R$ 99,99</div>
            <div class="item-quantity">
                <button class="quantity-btn minus">-</button>
                <span class="quantity-value">1</span>
                <button class="quantity-btn plus">+</button>
            </div>
            <div class="item-subtotal">R$ 199,98</div>
            <div class="item-delete"><button>Excluir</button></div>
        </div>
        <!-- Adicione mais itens do carrinho aqui -->
    </div>

    {% include "main/footer.html" %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
